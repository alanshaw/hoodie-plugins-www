<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>hoodie plugins</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <img id="stripe" src="img/stripe.gif"/>
  <header class="jumbotron">
    <div class="container">
      <h1>Hoodie Plugins</h1>
      <p>A list of hoodie plugins available on NPM.</p>
      <div class="form-group">
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
          <input id="search" type="search" class="form-control" placeholder="Search" disabled>
        </div>
      </div>
    </div>
  </header>
  <div id="loading" class="text-center"><span class="glyphicon glyphicon-repeat glyphicon-spin"></span></div>
  <div id="plugins-list" class="list-group">
    <script type="text/reactive-template">
      {{#plugins}}
      <a href="http://npmjs.org/package/{{id}}" class="list-group-item">
        <span class="badge">{{version}}</span>
        <h2 class="list-group-item-heading">
          {{name}}
          <small class="maintainers">
          {{#maintainers}}
            <a href="http://npmjs.org/~{{name}}"><span class="label label-default">{{name}}</span></a>
          {{/maintainers}}
          </small>
        </h2>

        <p class="list-group-item-text">
          {{description}}
        </p>

        <div class="hidden">{{readme}}</div>
      </a>
      {{/plugins}}
    </script>
  </div>
  <footer role="contentinfo">
    <ul class="list-inline text-center">
      <li><a href="http://hood.ie/">Hoodie</a></li>
      <li class="muted">路</li>
      <li><a href="https://github.com/alanshaw/hoodie-plugins-www">GitHub</a></li>
      <li class="muted">路</li>
      <li><a href="https://github.com/alanshaw/hoodie-plugins-www/issues">Issues</a></li>
      <li class="muted">路</li>
      <li><a href="https://github.com/alanshaw/hoodie-plugins-www/graphs/contributors">Contributors</a></li>
      <li class="muted">路</li>
      <li><a href="https://github.com/alanshaw/hoodie-plugins-www/releases">Releases</a></li>
    </ul>
  </footer>
  <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
  <script src="/_api/_files/hoodie.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
